cond_concat_dims: True
glow_norm_layer: batchnorm
glow_bn_momentum: 0.1
dropout: 0
lr_policy: multistep
lr_decay_milestones: [25,50]
learning_rate: 5e-5
gradient_clip_vale: 0.5
batch_size: 64



