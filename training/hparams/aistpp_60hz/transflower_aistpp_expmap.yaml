model: transflower
dins: 72,103
douts: 72
input_modalities: expmap_scaled,mel_ddcpca_scaled
output_modalities: expmap_scaled
input_lengths: 60,120
output_lengths: 10
output_time_offsets: 60
n_layer: 4
nhead: 10
scales: "[[4,0], [4,0]]"
