model: mowgli
dins: 63,85
douts: 63
input_modalities: "expmap_scaled_20,audio_feats_scaled_20"
output_modalities: expmap_scaled_20
input_lengths: 120,140
#output_lengths: 10
output_lengths: 1
outputs_chunking: 9
output_time_offsets: 120
nlayers: 12
nhead: 10
#vae_dhid: 256
#vae_codebook_dim: 512
#vae_num_layers: 4
use_pos_emb_output: True
dhid: 800
#prior_nlayers: 24
prior_dropout: 0
#dropout: 0
#lr_policy: multistep
#lr_decay_milestones: [100,500]
lr_policy: LinearWarmupCosineAnnealing
learning_rate: 7e-5
gradient_clip_val: 0.5
#batch_size: 128
batch_size: 84
find_unused_parameters: true
#precision: 16
#plugins: deepspeed
optimizer: adam
#optimizer: adamw
#cond_vae: false
cond_vae: true
load_weights_only: true
#ignore_in_state_dict: prior_transformer
vae_temp: 0.9
#only_load_in_state_dict: output_vae
